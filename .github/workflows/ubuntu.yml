name: ubuntu

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Installing Qt5.15.0 ubuntu
      uses: jurplel/install-qt-action@v4
      with:
        version: '5.15.0'
        cache: true
        cache-key-prefix: 'qt-action@v4-Qt5.15.0_ubuntu'

    - name: set path
      run: |
         echo PATH=$PATH:`pwd`
         echo PATH=$PATH:`pwd` >> $GITHUB_ENV
         echo QT_DIR=$QT_ROOT_DIR
         echo QT_DIR=$QT_ROOT_DIR >> $GITHUB_ENV

    # CMake
    - name: build with cmake
      run: |
        mkdir cmake-build
        cd cmake-build
        cmake -DCMAKE_BUILD_TYPE=Release .. && cmake --build .

    # Premake
    - name: checkout premake5
      uses: actions/checkout@v4
      with:
          repository: premake/premake-core
          path: premake-build

    - name: Build premake5
      run: |
        cd premake-build
        make -f Bootstrap.mak linux CONFIG=release
        cp bin/release/premake5 ../
        cd ..
        rm -Rf premake-build

    - name: build with premake
      run: |
        ./premake5 gmake2 && cd solution/gmake2 && make config=release_x64

